<div class="container">
  <h2>HL7 Standard Form</h2>
  <form>
    <div class="form-group">
      <label for="patientName">Patient Name:</label>
      <input type="text" class="form-control" id="patientName" name="patientName">
    </div>
    <div class="form-group">
      <label for="patientId">Patient ID:</label>
      <input type="text" class="form-control" id="patientId" name="patientId">
    </div>
    <div class="form-group">
      <label for="birthDate">Birth Date:</label>
      <input type="date" class="form-control" id="birthDate" name="birthDate">
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select class="form-control" id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" name="address">
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email">
    </div>
    <div class="form-group">
      <label for="diagnosis">Diagnosis:</label>
      <textarea class="form-control" id="diagnosis" name="diagnosis"></textarea>
    </div>
    <div class="form-group">
      <label for="allergies">Allergies:</label>
      <textarea class="form-control" id="allergies" name="allergies"></textarea>
    </div>
    <div class="form-group">
      <button type="button" (click)="startRecording()" [disabled]="isRecording">Start Recording</button>
      <button type="button" (click)="stopRecording()" [disabled]="!isRecording">Stop Recording</button>
    </div>
    <div *ngIf="blobUrl">
      <h3>Recorded Audio:</h3>
      <audio [src]="blobUrl" controls></audio>
      <button type="button" (click)="downloadAudio()">Download Audio</button>
      <p>Audio stored temporarily at: <a [href]="blobUrl" target="_blank">{{blobUrl}}</a></p>
    </div>
  </form>
</div>
