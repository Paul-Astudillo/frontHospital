<div class="main-container-page">
  <div class="container mt-5">
    <div class="card">
      <form>
        <h2 class="mb-4">Formulario HL7</h2>
        <div class="form-group">
          <label for="patientName">Nombre del Paciente:</label>
          <input
            type="text"
            class="form-control"
            id="patientName"
            name="patientName"
            [(ngModel)]="paciente.nombre"
          />
        </div>
        <div class="form-group">
          <label for="patientId">ID del Paciente:</label>
          <input
            type="text"
            class="form-control"
            id="patientId"
            name="patientId"
            [(ngModel)]="paciente.id"
          />
        </div>
        <div class="form-group">
          <label for="birthDate">Fecha de Nacimiento:</label>
          <input
            type="date"
            class="form-control"
            id="birthDate"
            name="birthDate"
            [(ngModel)]="paciente.fechaNacimiento"
          />
        </div>
        <div class="form-group">
          <label for="gender">Genero:</label>
          <select
            class="form-control"
            id="gender"
            name="gender"
            [(ngModel)]="paciente.genero"
          >
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="address">Direccion:</label>
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            [(ngModel)]="paciente.direccion"
          />
        </div>
        <div class="form-group">
          <label for="phoneNumber">Celular:</label>
          <input
            type="tel"
            class="form-control"
            id="phoneNumber"
            name="phoneNumber"
            [(ngModel)]="paciente.celular"
          />
        </div>
        <div class="form-group">
          <label for="email">Correo Electronico:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="paciente.correo"
          />
        </div>
        <div class="form-group">
          <label for="diagnosis">Diagnostico:</label>
          <textarea
            class="form-control"
            id="diagnosis"
            name="diagnosis"
            [(ngModel)]="paciente.diagnostico"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="allergies">Alergias:</label>
          <textarea
            class="form-control"
            id="allergies"
            name="allergies"
            [(ngModel)]="paciente.alergias"
          ></textarea>
        </div>
        <div class="form-group">
          <button
            type="button"
            class="btn btn-primary"
            (click)="startRecording()"
            [disabled]="isRecording"
          >
            <svg viewBox="0 0 16 16" width="20" height="20">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-mic"
                viewBox="0 0 16 16"
              >
                <path
                  d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5"
                />
                <path
                  d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3"
                />
              </svg>
              <circle class="wave" cx="8" cy="6" r="1" />
              <circle
                class="wave"
                cx="8"
                cy="6"
                r="1"
                style="animation-delay: 1s"
              />
              <circle
                class="wave"
                cx="8"
                cy="6"
                r="1"
                style="animation-delay: 2s"
              />
              <circle
                class="wave"
                cx="8"
                cy="6"
                r="1"
                style="animation-delay: 3s"
              />
            </svg>
            Start Recording
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            (click)="stopRecording()"
            [disabled]="!isRecording"
          >
            Stop Recording
          </button>
        </div>
        <p>{{ mensaje }}</p>
      </form>
    </div>
    
  </div>

  <div class="container mt-5 d-flex flex-row">
    <div class="card" style="height: auto;">
      <div class="card-body">
        <h5 class="card-title">Subir Tomografías</h5>
        <div
          class="upload-area"
          (click)="fileInputT1c.click()"
          (drop)="onFileDrop($event, 't1c')"
          (dragover)="$event.preventDefault()"
          id="uploadArea"
        >
          <svg
            *ngIf="icono"
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            fill="currentColor"
            class="bi bi-cloud-upload"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383"
            />
            <path
              fill-rule="evenodd"
              d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708z"
            />
          </svg>
          <span *ngIf="t1cFile">Archivo subido: {{ t1cFile.name }}</span>
          <span *ngIf="!t1cFile">Arrastra y suelta los archivos aquí o</span>
          <input
            type="file"
            #fileInputT1c
            (change)="onFileSelected($event, 't1c')"
            hidden
          />
        </div>
        <div
          class="upload-area"
          (click)="fileInputT2f.click()"
          (drop)="onFileDrop($event, 't2f')"
          (dragover)="$event.preventDefault()"
          id="uploadArea"
        >
          <svg
            *ngIf="icono"
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            fill="currentColor"
            class="bi bi-cloud-upload"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383"
            />
            <path
              fill-rule="evenodd"
              d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708z"
            />
          </svg>
          <span *ngIf="t2fFile">Archivo subido {{ t2fFile.name }}</span>
          <span *ngIf="!t2fFile">Arrastra y suelta los archivos aquí o</span>
          <input
            type="file"
            #fileInputT2f
            (change)="onFileSelected($event, 't2f')"
            hidden
          />
        </div>
        <button
          class="btn btn-primary mt-3"
          id="uploadButton"
          (click)="onUpload()"
        >
          Subir
        </button>
      </div>

      <div *ngIf="predictionUrl" class="card prediccion">
        <div class="card-body">
          <h5 class="card-title">Resultado de la Segmentación</h5>
          <img
            [src]="predictionUrl"
            alt="Predicción de Segmentación"
            class="img-fluid"
          />
        </div>
      </div>
    </div>
  </div>
</div>
