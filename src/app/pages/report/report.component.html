<div class="container">
    <app-header></app-header>
    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="paciente.nombre">
        </div>
        <div class="form-group">
          <label for="age">Edad:</label>
          <input type="number" class="form-control" id="age" name="age" [(ngModel)]="paciente.edad">
        </div>
        <div class="form-group">
          <label for="gender">Género:</label>
          <select class="form-control" id="gender" name="gender" [(ngModel)]="paciente.genero">
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="patientId">ID del Paciente:</label>
          <input type="text" class="form-control" id="patientId" name="patientId"  [(ngModel)]="paciente.id">
        </div>
        <div class="form-group">
          <label for="preDiagnosis">Prediagnóstico:</label>
          <textarea class="form-control" id="preDiagnosis" name="preDiagnosis" [(ngModel)]="paciente.diagnostico"></textarea>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary">Predecir</button>
          <button type="button" class="btn btn-secondary">Seleccionar Archivos</button>
          <button type="button" class="btn btn-primary">Cargar archivos</button>
        </div>
      </form>
    </div>
  </div>
