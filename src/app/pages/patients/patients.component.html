<div class="container mt-5">
    <h2 class="mb-4">Lista de Pacientes</h2>
    <div class="mb-3">
      <button class="btn btn-primary" (click)="addPatient()">Agregar Paciente</button>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Edad</th>
          <th>Género</th>
          <th>Teléfono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let patient of patients">
          <td>{{ patient.name }}</td>
          <td>{{ patient.age }}</td>
          <td>{{ patient.gender }}</td>
          <td>{{ patient.phone }}</td>
          <td>
            <button class="btn btn-sm btn-info" (click)="editPatient(patient)">Editar</button>
            <button class="btn btn-sm btn-danger" (click)="deletePatient(patient)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
